<body class="hero-background">






<div class="container pt-5 pb-5 mb-5 welcome-container">

    <div class="row justify-content-md-center align-self-center">
        <div class="col-md-10 text-center ">
            <span class="logofont text-bold text-white"><img class="map-logo mr-3" src="assets/map.png">wilco</span>
            <h1 class="display-1 text-bold display-xl">Sky rocket your engineering career</h1>
            
        </div>

        <div class="col-md-7 text-center">
          <a class="btn btn-blue glowbutton text-bold btn-lg mt-3" href="#" data-bs-toggle="modal" data-bs-target="#signupmodal" >Signup for early invite</a><br>
  
        </div>
        
    </div>
    
</div>




<!-- signup modal -->

<div class="modal fade" id="signupmodal" tabindex="-1" aria-labelledby="signupmodal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content modal-wilco">
        <div class="modal-header modal-header-wilco">
          <h5 class="modal-title" id="exampleModalLabel">Join our waiting list</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div id="formbody">
                <div class="form-group mb-2">
                    <label for="fullname">Full name</label>
                    <input type="text" class="form-control" id="fullname" aria-describedby="fullname" placeholder="John appleseed">
                </div>
                <div class="form-group mb-2">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="john@company.com">
                    <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>

                <div class="form-group mb-2">
                <label for="companyname">Company name</label>
                <input type="text" class="form-control" id="companyname" aria-describedby="companyname" placeholder="Appleseed LTD">
                </div>

                <center>
                    <button type="submit" class="btnjoin btn btn-blue btn-lg mt-3 ">Signup for early invite</button>
                </center>
            </div>
            <div id="thankyoubox" class="text-center">
               
                <h1>Thank you for signing up to our waiting list!</h1>
                <h3>We will be in touch soon!</h3>
            </div>

        </div>
      
      </div>
    </div>
  </div>
